<input type="text" onfocus="rojo(this)"  onblur="azul(this)"  >



 


    <script>

            function rojo(titulo){

                titulo.style.background="red";


            }


            function azul(titulo) {

                 titulo.style.background = "blue";


                }


       

   



    </script>
